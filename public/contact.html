<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <link rel="stylesheet" href="css/contact.css">

        <script src="libs/jquery-3.1.1.min.js"></script>
        <script src="js/script.js"></script>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/ab8656d9ec.js" crossorigin="anonymous"></script>


        <!-- Demo styles -->
        <style>
        </style>       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </head>

    <body>
        <template id="formTemplate">
            <div id="formContainer">
                <form id="contactForm" action="">
                    <label for="name">To:</label>
                    <input type="text" name="sendTo" id="sendTo" class="form-control bg-dark text-white" disabled readonly>

                    <label for="email">From:</label>
                    <input type="email" name="sendFrom" id="sendFrom" placeholder="Enter your email.." required>

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name.." required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message.." required></textarea>

                    <input type="submit" name="submit" id="btnSubmit" value="SEND">
                </form>
                <!-- <span class="success">Message sent succesfully</span>
                <span class="error">Failed sending message</span> -->
            </div>
        </template>

        <div class="wrapper">

            <!-- Header -->
            <header class="header">
                <figure class="logo"><a href="index.html"><img src="img/logo.png" alt="Logo"></figure></a>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li id="cart-li">
                            <a href="cart.html?p=contact">Cart
                                <i class="fas fa-shopping-cart"></i>
                                <span id="cart-size" class="fw-bolder"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main class="content">
                <section class="centered container my-2">
                    <div id="cinemas" class="contact my-2"></div>
                    <div id="form-holder" class="container contact visually-hidden my-2"></div>
                </section>
                <div class="contact">&nbsp;</div>
                <div class="contact">&nbsp;</div>
            </main>
            <!-- Footer -->
            <footer class="footer fixed-bottom">
                <div class="row">
                    <div class="col-3">
                        <ul id="socialMedia">
                            <li id="pirmas"><a id="link" href="">Facebook <i class="fab fa-facebook-square"></i></a></li>
                            <li><a id="link" href="">Instagram <i class="fab fa-instagram"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-6" style="color: rgb(121, 121, 121); text-align: center;">Movie flash &copy</div>
                    <div class="col-2" style="text-align: right;"><a id="link" href="#">info@movieflash.com</a></div>
                </div>
            </footer>

        </div>
        <script type="module" src="./js/contact.js"></script>
        <script type="module" src="./js/header.js"></script>
    </body>

</html>
